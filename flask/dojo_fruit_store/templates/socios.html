{% extends 'base.html' %}

{% block main %}

  <div class="album py-5 bg-light">
    <div class="container">
      <h4 class="mb-3" id='buy'>Lista de Socios</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Student ID</th>
          </tr>
        </thead>
        <tbody>
          {% for socio in socios %}
            <tr>
              <td>{{ socio.nombre }}</td>
              <td>{{ socio.apellido }}</td>
              <td>{{ socio.id }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action='/addsocio' method='post'>
        <h4 class="mb-3" id='info'>Agregar nuevo socio</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input required type="text" class="form-control" name="first_name" placeholder="" value="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input required type="text" class="form-control" name="last_name" placeholder="" value="">
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Your Student ID</label>
          <input required min="1" type="number" class="form-control" name="student_id" placeholder="123-456-7890">
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar</button>
      </form>


    </div>
  </div>
{% endblock %}
