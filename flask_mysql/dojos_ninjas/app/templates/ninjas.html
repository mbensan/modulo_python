{% extends 'base.html' %}

{% block styles %}
<style>
  .amarillo {
    color: darkgoldenrod;
  }
</style>
{% endblock %}

{% block main %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-4 offset-1">
        <div class="card bg-dark  text-primary mx-auto my-5
        ">
          <h3 class="text-center">Ingrese un Ninja</h3>
          <form action="/ninjas" method="post">
            <div class="form-control mb-3">
              <label for="name">Nombre</label>
              <input type="text" name="name" required>
            </div>
            <div class="form-control mb-3">
              <label for="name">Apellido</label>
              <input type="text" name="last_name">
            </div>
            <div class="form-control mb-3">
              <label for="name">Edad</label>
              <input type="number" name="age">
            </div>
            <div class="form-control mb-3">
              <label for="name">Dojos</label>
              <select name="dojo_id">
                <option value>Seleccione un Dojo</option>
                {% for dojo in dojos %}
                  <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="form-control mb-3">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
      <div class="col-4 offset-2">
        <div class="card bg-dark text-primary mx-auto my-5
        ">
          <h3 class="text-center">Ninjas</h3>
          <ul class="amarillo">
           {% for ninja in ninjas %}
            <li>{{ ninja.name }} {{ ninja.last_name }} ({{ninja.dojo.name}})</li>
           {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
